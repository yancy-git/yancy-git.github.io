  <h1 class="article-title"><span>Centos</span></h1>
  <h2 id="防火墙的开关命令"><a href="#防火墙的开关命令" class="headerlink" title="防火墙的开关命令"></a>防火墙的开关命令</h2> <figure class="highlight js"><figcaption><span>设置开机启用防火墙</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl enable firewalld.<span class="property">service</span></span><br></pre></td></tr></table></figure>

 <figure class="highlight js"><figcaption><span>设置开机禁用防火墙</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl disable firewalld.<span class="property">service</span></span><br></pre></td></tr></table></figure>

 <figure class="highlight js"><figcaption><span>启动防火墙</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl start firewalld</span><br></pre></td></tr></table></figure>

 <figure class="highlight js"><figcaption><span>关闭防火墙</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl stop firewalld</span><br></pre></td></tr></table></figure>

 <figure class="highlight js"><figcaption><span>检查防火墙状态</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl status firewalld</span><br></pre></td></tr></table></figure>
<h2 id="使用firewall-cmd配置端口"><a href="#使用firewall-cmd配置端口" class="headerlink" title="使用firewall-cmd配置端口"></a>使用firewall-cmd配置端口</h2><figure class="highlight js"><figcaption><span>查看防火墙状态</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --state</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><figcaption><span>重新加载配置</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --reload</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><figcaption><span>查看开放的端口</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --list-ports</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><figcaption><span>开启/关闭防火墙端口</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// –zone:作用域  –add-port=9200/tcp:添加端口，格式为：端口/通讯协议 –permanen:永久生效，否则重启失效</span></span><br><span class="line">firewall-cmd --zone=public --add-port=<span class="number">3333</span>/tcp --permanent</span><br><span class="line"></span><br><span class="line"><span class="comment">// 跟容器有关的下面这个命令可能管用</span></span><br><span class="line">firewall-cmd --zone=docker --add-port=<span class="number">3333</span>/tcp --permanent</span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加新端口之后使用上方的reload命令重载生效</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//对应的关闭端口命令</span></span><br><span class="line">firewall-cmd --zone=public --remove-port=<span class="number">3333</span>/tcp --permanent</span><br></pre></td></tr></table></figure>

        const currentCodeElement = code.children[0]?.innerText
        await copyCode(currentCodeElement)


        codeCopyBtn.innerText = '复制成功'
        codeCopyBtn.classList.add('success')

        setTimeout(() => {
          codeCopyBtn.innerText = '复制代码'
          codeCopyBtn.classList.remove('success')
        },1000)
      })
    })
    
    async function copyCode(currentCode) {
      console.log(currentCode)
      console.log('复制代码')
      if (navigator.clipboard) {
        try {
          await navigator.clipboard.writeText(currentCode)
        } catch (error) {
          // 未获得用户许可
          console.error(error)
        }
      } else {
        console.error('当前浏览器不支持此api')
      }
    }
